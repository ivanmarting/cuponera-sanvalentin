        const audio = document.getElementById('audio-player'); const bodyTag = document.getElementById('main-body'); let currentPlayingIndex = null;
        
        function initDJ() {
            const disc = localStorage.getItem('djDiscoveryDate'); const force = localStorage.getItem('djForceUnlock') === 'true'; const playDiv = document.getElementById('playlist');
            playDiv.innerHTML = ""; if (!disc) return; document.getElementById('discover-section').style.display = "none";
            const diffTime = Math.abs(Date.now() - parseInt(disc));
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            // CAMBIO: Ahora es 1 canci√≥n por cada bloque de 24 horas (diffDays + 1)
            const unlocked = force ? CANCIONES.length : diffDays + 1;
            CANCIONES.forEach((s, i) => {
                const isU = i < unlocked; const item = document.createElement('div'); item.className = `song-item ${isU ? '' : 'locked'}`;
                item.innerHTML = `<div class="song-info"><div class="song-title">${isU ? s.titulo : "Bloqueada üîí"}</div></div><div class="btn-group"><button class="info-btn" ${isU ? '' : 'disabled'} onclick="showInfo(${i})">‚ùì</button><button class="play-btn" ${isU ? '' : 'disabled'} onclick="togglePlay(${i})">${currentPlayingIndex === i ? '‚è∏' : '‚ñ∂Ô∏è'}</button></div>`;
                playDiv.appendChild(item);
            });
        }
        
        function startDiscovering() { localStorage.setItem('djDiscoveryDate', Date.now().toString()); initDJ(); }
        function togglePlay(i) { if (currentPlayingIndex === i) { audio.pause(); currentPlayingIndex = null; bodyTag.classList.remove('is-playing'); } else { audio.src = CANCIONES[i].archivo; audio.play(); currentPlayingIndex = i; bodyTag.classList.add('is-playing'); } initDJ(); }
        function showInfo(i) { document.getElementById('info-text').innerText = CANCIONES[i].info; document.getElementById('overlay-info').style.display = 'block'; document.getElementById('modal-info').style.display = 'block'; }
        function closeInfo() { document.getElementById('overlay-info').style.display = 'none'; document.getElementById('modal-info').style.display = 'none'; }
        function forceUnlockAdmin() { if(prompt("Admin:") === "ivancito") { localStorage.setItem('djForceUnlock', 'true'); location.reload(); } }
        function resetDjAdmin() { if(prompt("Admin:") === "ivancito") { localStorage.removeItem('djDiscoveryDate'); localStorage.removeItem('djForceUnlock'); location.reload(); } }
        audio.onended = () => { currentPlayingIndex = null; bodyTag.classList.remove('is-playing'); initDJ(); };
        window.onclick = e => { if (!e.target.matches('.dropbtn')) document.getElementById("myDropdown").classList.remove('show'); }
        initDJ();
